name: Refresh site data (events.json)

on:
  schedule:
    - cron: "0 */4 * * *" # every 4 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: refresh-site-data
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline to regenerate events.json
        run: |
          python -m raf_ai.pipeline

      - name: Commit updated site data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add site/src/data/events.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated refresh: site events.json"
          git push
